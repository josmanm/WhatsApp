<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>WhatsApp</title>
</head>
<body>
    <div class="container-fluit">
        <div class="row container__whatsapp">
            <div class=" col col-sm-12 col-md-4 col-lg-4 col-lg-4 container__whatsapp__myContacts">
                <div class="container__whatsapp__myContacts__header">
                    <img class="container__whatsapp__myContacts__header-user" src="img/user2.jpg" alt="userMyContacts">
                </div>
                <div class="container__whatsapp__myContacts__barraSearch">
                    <img class="fas fa-search container__whatsapp__myContacts__barraSearch-search" src="img/search.png" alt="search">
                    <form class="container__whatsapp__myContacts__barraSearch__formulario">
                        <input type="text" class="container__whatsapp__myContacts__barraSearch__formulario-input" placeholder="Buscar o iniciar un nuevo chat">
                    </form>
                </div>

                <div class="container__whatsapp__myContacts__cardContact">
                    <img class="fas fa-search container__whatsapp__myContacts__cardContact-imagen" src="img/user3.webp" alt="userContact">
                    <div class="container__whatsapp__myContacts__cardContact__text">
                        <div class="container__whatsapp__myContacts__cardContact__text__nameDate">
                            <h5 class="container__whatsapp__myContacts__cardContact__text__nameDate-name">Santiago U</h5>
                            <h6 class="container__whatsapp__myContacts__cardContact__text__nameDate-date">Viernes</h6>
                        </div>
                        <div class="container__whatsapp__myContacts__cardContact__text__imgText">
                            <img class="container__whatsapp__myContacts__cardContact__text__imgText-img" src="img/check.png" alt="">
                            <h6 class="container__whatsapp__myContacts__cardContact__text__imgText-text">
                                Venga a almorzar!
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" col col-sm-12 col-md-8 col-lg-8 col-lg-8 container__whatsapp__myChat">
                <div class="container__whatsapp__myChat__header">
                    <div class="container__whatsapp__myChat__header__imgUserLine">
                        <img class="container__whatsapp__myChat__header__imgUserLine-img" src="img/user.jpg" alt="user_chat">
                        <div class="container__whatsapp__myChat__header__imgUserLine__userLine">
                            <h5 class="container__whatsapp__myChat__header__imgUserLine__userLine-name">Luisa Perdomo</h5>
                            <h6 class="container__whatsapp__myChat__header__imgUserLine__userLine-line"> EN L√çNEA</h6>
                        </div>
                    </div>
                    
                    <img class="fas fa-search container__whatsapp__myChat__header-search" src="img/search.png" alt="search">
                </div> 
                <div class="container__whatsapp__myChat__fondo">
        
                </div>

                <div class="container__whatsapp__myChat__barraChats">
                    <img class="container__whatsapp__myChat__barraChats-emoji" src="img/idonEmoji.avif" alt="iconoEmoji">
                    <img class="container__whatsapp__myChat__barraChats-document" src="img/iconArchivos.png" alt="iconDocument">
                    <form class="container__whatsapp__myChat__barraChats__formulario">
                        <input type="text" class="container__whatsapp__myChat__barraChats__formulario-input" placeholder="Escribe un mensaje">
                    </form>
                    <img class="container__whatsapp__myChat__barraChats-send" src="img/microphone.png" alt="iconMicrophone">

                </div>

            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
